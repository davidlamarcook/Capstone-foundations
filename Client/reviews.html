<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Burgers</title>
</head>
<body>
    <header>
        <img src="https://pbs.twimg.com/profile_images/923596828649463808/A7_BMBYc_400x400.jpg"/>
        <h1 class="nav-elements">David's Burgers</h1>
    
        <div id="nav" class="nav-elements">
            <h3>Menu<h3>
            <h3>Reviews<h3>
            <h3>Favorites<h3>
        </div>
    </header>

    <section>
        <h1>Leave Us a Review</h1>
    </section>

    <form>
        <label for="item-select">Pick a Menu Item:</label><br/>
        <select id="item-select"></select><br/><br/>

        <label></label>Give It a Rating</label>
        <div class="radio-btns">
            <input type="radio" id="one" name="ratings" value="ONE" checked="true">
            <label for="one">One</label>
        </div>

        <div class="radio-btns">
            <input type="radio" id="two" name="ratings" value="TWO">
            <label for="two">Two</label>
        </div>

        <div class="radio-btns">
            <input type="radio" id="three" name="ratings" value="THREE">
            <label for="three">Three</label>
        </div>

        <div class="radio-btns">
            <input type="radio" id="four" name="ratings" value="FOUR">
            <label for="four">Four</label>
        </div>

        <div class="radio-btns">
            <input type="radio" id="five" name="ratings" value="FIVE">
            <label for="five">Five</label>
        </div>
        <br/>
        <label>Date</label><br/>
        <input type="date" id="date" name="date"><br/><br/>

        <label>Location</label><br/>
        <input type="text" id="location" name="location"><br/><br/>

        <label>Likes or Dislikes?</label><br/>
        <input type="text" id="comments" name="comments"><br/><br/>

        <button id="addBtn">Add</button>
    </form>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./reviews.js"></script>
    
</body>
</html>
